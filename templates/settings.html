<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>

    <form method="GET" action="/set_settings">
        Время, через которое бот будет напоминать о необходимости повторить слова(в минутах):
        <input type="number" name="deltatime_reminder" value= {{deltatime_reminder}}><br>
        Количество слов в одном раунде заучивания:
        <input type="number" name="session_words" value = {{session_words}}><br>
		Количество правильных ответов, после которых считается, что слово выучено:
        <input type="number" name="rightanswers_tolearnt" value = {{rightanswers_tolearnt}}><br>
        <input type="submit" value="Применить">
    </form>

</body>
</html>
